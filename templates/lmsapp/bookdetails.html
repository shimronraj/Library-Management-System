{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>book_retrive</title>
    <link rel="stylesheet"  href="{% static './lmsapp/bookretrive.css' %}">

</head>
<body>
<div class="mt-5">
<h1 style="color: red;">Book Details</h1>
<form role="form" name="frm" action="{% url 'bookdetails'%}" method="post">
        {% csrf_token %}
<table class="table table-striped table-bordered">

    <tr>
    <th>BOOK NAME</th>
    <th>AUTHOR NAME</th>
    <th>PUBLISH DATE</th>
    <th>BOOK COPIES</th>
    <th>UPDATE</th>
    <th>DELETE</th>

    </tr>
    <tbody>

    {% for y in book %}
    <tr>
        <td>{{ y.book_name }}</td>
        <td>{{ y.author_name }}</td>
        <td>{{ y.publish_date }}</td>
        <td>{{ y.book_copies }}</td>
        <td><a href="../bookupdate?id={{y.id}}">Updatebook</a></td>
        <td><a href="deletebook?d_id={{y.id}}">Delete</a></td>
    </tr>
    {% endfor %}
   </tbody>

</table>
</form>
</div>
</body>
</html>
